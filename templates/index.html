<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Restaurant Menu</h1>
    {% for meal in meals %}
    <h2>{{ meal.1 }}</h2>
    {% for m in item_list %}

    <h3>{{ m.meal }}</h3>
    <p>{{ m.description }}</p>
    <p>{{ m.price }}</p>
    {% endfor %} {% endfor %}
  </body>
</html>
